<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VCloudCam</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Description here">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/payment.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900&amp;amp;subset=vietnamese" rel="stylesheet" type="text/css">
    <link href="css/video-js.css" rel="stylesheet" type="text/css">
  </head>
  <body class="t-vcloud-payment">
    <div class="s-wrapper">
      <!-- Body-->
      <section class="s-body s-body-fluid s-bg-white">
        <!-- Section Login-->
        <div class="s-login">
          <div class="container">
            <div class="row  justify-content-center">
              <div class="col-sm-12">
                <div class="bl-brand"><img class="img-fluid mx-auto w1" src="images/logo_login.png" alt="VCloudCam"/>
                </div>
                <!-- Form Login-->
                <div class="wrap-form">
                  <div class="bl-form bl-form-login">
                    <h1 class="s-title">Đăng nhập</h1>
                    <div class="nav nav-pills nav-fill"><a class="nav-item nav-link active" href="#">Tài khoản của tôi</a><a class="nav-item nav-link" href="#">Tài khoản được chia sẻ</a></div>
                    <div class="label">Email</div>
                    <div class="form-group has-icon">
                      <div class="icon icon-email-p"></div>
                      <input class="form-control" type="text" placeholder=""/>
                    </div>
                    <div class="label">Mật khẩu</div>
                    <div class="form-group has-icon">
                      <div class="icon icon-pass-p"></div>
                      <div class="icon icon-see-p"></div>
                      <input class="form-control" type="password" placeholder="" value=""/>
                    </div>
                    <div class="not-account d-flex justify-content-between py-2"><span>Bạn chưa có tài khoản? <a href="#"><b>Tạo tài khoản</b></a></span><span><a href="#">Quên mật khẩu</a></span></div>
                    <div class="form-group text-center">
                      <button class="btn btn-secondary btn-submit btn-block" type="submit" value="Submit" id="id-form">Đăng nhập</button>
                    </div>
                  </div>
                </div>
                <!-- # Form Login-->
                <div class="space"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- # Section Login-->
      </section>
      <!-- End Body-->
    </div>
    <!-- Include JS-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/video.js" type="text/javascript"></script>
  </body>
</html>
