    <script src="js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script>
      $(function () {
      	$('#datetimepicker12').datetimepicker({
      		inline: true,
      		sideBySide: true
      	});
      });
      
      $("[data-toggle=popover]").popover({
      	html : true,
      	//- trigger: 'focus',
      	content: function() {
      		var content = $(this).attr("data-popover-content");
      		return $(content).children(".popover-body").addClass("new").html();
      	}
      }).on('click', function() {
      	console.log($(this).attr("data-class"));
      	$('body').addClass($(this).attr("data-class"))
      }).on('hidden.bs.popover', function() {
      	$('body').removeClass($(this).attr("data-class"))
      }).on('shown.bs.popover', function() {
      	$('.datepicker-from').datetimepicker({
      		format: 'DD/MM/YYYY'
      	});
      	$('.datepicker-clock').datetimepicker({
      		format: 'HH:mm'
      	});
      });
      
      $('.showD').popover({
      	html: true,
      	content: function() {
      		var content = $(this).attr("data-popover-content");
      		return $(content).children(".popover-body").html();
      	}
      }).on('shown.bs.popover', function() {
      	$('.datepicker-from').datetimepicker();
      });
      
      $('.downloadTime').popover({
      	html: true,
      	content: function() {
      		var content = $(this).attr("data-popover-content");
      		return $(content).children(".popover-body").html();
      	}
      }).on('shown.bs.popover', function() {
      	$('.datepicker-from').datetimepicker();
      });
      
      $('body').on('click', function (e) {
      	$('[data-toggle=popover]').each(function () {
      		if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
      			$(this).popover('hide');
      		}
      	});
      	
      });
      
      $(".icon-speed").click(function(){
      	$(".bl-speed").fadeToggle();
      });
    </script>
