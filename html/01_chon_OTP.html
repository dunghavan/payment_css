<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VCloudCam</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Description here">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/payment.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900&amp;amp;subset=vietnamese" rel="stylesheet" type="text/css">
    <link href="css/video-js.css" rel="stylesheet" type="text/css">
  </head>
  <body class="t-vcloud-payment">
    <div class="s-wrapper">
      <!-- Body-->
      <section class="s-body s-body-fluid s-bg-white">
        <!-- Section Login-->
        <div class="s-login">
          <div class="container">
            <div class="row  justify-content-center">
              <div class="col-sm-12">
                <div class="bl-brand"><img class="img-fluid mx-auto w1" src="images/logo_login.png" alt="VCloudCam"/>
                </div>
                <!-- Form Login-->
                <div class="wrap-form wrap-form-expand-sm">
                  <div class="bl-form bl-form-success">
                    <h1 class="s-title-panel">OTP</h1>
                    <div class="txt-login">Bạn muốn nhận mã bằng cách nào?</div>
                    <div class="radio-login text-left">
                      <div class="custom-control custom-radio form-group">
                        <input class="custom-control-input" type="radio" id="lck16" name="radios"/>
                        <label class="custom-control-label" for="lck16">Gửi mã qua email (t****@gmail.com)</label>
                      </div>
                      <div class="custom-control custom-radio form-group">
                        <input class="custom-control-input" type="radio" id="lck17" name="radios"/>
                        <label class="custom-control-label" for="lck17">Gửi mã qua SMS (+8435*****123) </label>
                      </div>
                    </div>
                    <div class="g-button">
                      <button class="btn btn-secondary btn-submit btn-block" type="submit" value="Submit" id="id-form">Tiếp tục</button>
                    </div>
                  </div>
                </div>
                <!-- # Form Login-->
                <div class="space"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- # Section Login-->
      </section>
      <!-- End Body-->
    </div>
    <!-- Include JS-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/video.js" type="text/javascript"></script>
  </body>
</html>
