<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VCloudCam</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Description here">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/payment.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900&amp;amp;subset=vietnamese" rel="stylesheet" type="text/css">
    <link href="css/video-js.css" rel="stylesheet" type="text/css">
  </head>
  <body class="t-vcloud-payment">
    <div class="s-wrapper">
      <!-- NavBar-->
      <section class="s-navbar">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            
            <a class="navbar-brand" href="#">VCloudCam</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mf">
                <li class="nav-item"><a class="btn btn-primary" href="#">MUA DỊCH VỤ</a></li>
                <li class="nav-item dropdown dropdown-wallet"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="icon icon-wallet"></i> 100.000</a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown"><a class="dropdown-item" href="#">Wallet 1</a><a class="dropdown-item" href="#">Wallet 2</a>
                  </div>
                </li>
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, Trang</a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown"><a class="dropdown-item" href="#">Đổi mật khẩu</a><a class="dropdown-item" href="#">Đăng xuất</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>
      <!-- End NavBar-->
      <!-- Body-->
      <section class="s-body s-bg-white">
        <!-- Section Dashboard-->
        <div class="s-dashboard s-change-pass">
          <div class="container">
            <div class="row ">
              <div class="col  col-max">
                <!-- Section change password-->
                <div class="s-payment">
                  <div class="s-title d-flex justify-content-between"><span>Thay đổi mật khẩu</span></div>
                  <div class="bl-form-login bl-change-password">
                    <div class="label">Email</div>
                    <div class="form-group text-only">domino@vng.com.vn</div>
                    <div class="label">Mật khẩu</div>
                    <div class="form-group has-icon">
                      <div class="icon icon-pass-p"></div>
                      <div class="icon icon-see-p"></div>
                      <input class="form-control" type="password" placeholder="" value=""/>
                    </div>
                    <div class="label">Tạo mật khẩu mới</div>
                    <div class="form-group has-icon">
                      <div class="icon icon-pass-p"></div>
                      <div class="icon icon-see-p"></div>
                      <input class="form-control" type="password" placeholder="" value=""/>
                    </div>
                    <div class="label">Nhập lại mật khẩu mới</div>
                    <div class="form-group has-icon">
                      <div class="icon icon-pass-p"></div>
                      <div class="icon icon-see-p"></div>
                      <input class="form-control" type="password" placeholder="" value=""/>
                    </div>
                    <div class="g-button"><a class="btn btn-secondary btn-form" href="#">GỬI</a><a class="btn btn-null btn-form" href="#">hủy bỏ</a>
                    </div>
                  </div>
                </div>
                <!-- # Section change password-->
              </div>
            </div>
          </div>
        </div>
        <!-- # Section Dashboard-->
      </section>
      <!-- End Body-->
    </div>
    <!-- Modal alert-->
    <div class="modal fade" id="modal-alert-cp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm modal-alert" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">THÔNG BÁO</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="txt-w"> 
              <p>Bạn đã thay đổi mật khẩu thành công</p>
              <div class="icon icon-changepass"></div>
            </div><a class="btn btn-invert btn-form" href="#">OK</a>
          </div>
        </div>
      </div>
    </div>
    <!-- # Modal alert-->
    <!-- Include JS-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/video.js" type="text/javascript"></script>
    <script>
      $(window).on('load',function(){
      	$('#modal-alert-cp').modal('show');
      });
    </script>
  </body>
</html>
